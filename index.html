<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="./main.css">
  <script src="https://cdn.tailwindcss.com">
  </script>
<script src="https://kit.fontawesome.com/a21bbae69e.js" crossorigin="anonymous"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body >
  <div>
  <!-- theme button -->
  <div class="moon-sun "> 
    <input type="checkbox" class="checkbox" id="checkbox" >
    <label for="checkbox" class="label1">
      <i class="fa fa-moon "></i>
      <i class="fa fa-sun"></i>
      <div class="ball"></div>
    </label>
  </div>
  <!-- theme button -->
  <img class=" h-3/6 w-screen absolute bg-no-repeat -z-20 image1" src="./images/bg-pattern.svg" alt="background image">
  <div class="-z-10 w-screen h-screen absolute ">
    <img class="image1 h-32 w-32 absolute bg-no-repeat image2" src="./images/pattern-circles.svg" alt="background image">
  </div>

  <!-- main content start -->

<div class="text-center h-screen w-full md:w-auto flex flex-col  justify-center z-10 whole">
  <div class="flex flex-col item-center  pb-20 first relative ">
    <h2 class="text1 text-gray text-3xl font font-bold pb-5" >Simple, traffic-based pricing</h2>
  <div  class="text-gray-400 flex flex-col sm:flex-row justify-center">
  <h4 class="text1">Sign-up for our 30-day trial.</h4> <h4 class="text1" >No credit card required.</h4> 
</div>
  </div>
<!-- card start -->

<div class="card1 shadow-2xl rounded-lg bg-white text-black flex flex-col  box-border divide-y border-2 item-center py-4 lg:w-1/3 md:w-3/5 h-96 mx-auto ">
  <div class="font-md py-2 flex flex-col">
  <div class="flex flex-row justify-between px-8 pb-4 flex flex-row  ">
  <h5 class="text-gray-400 py-2 tracking-widest">100K PAGEVIEWS</h5>
  <div class="flex flex-col sm:flex-row justify-center "><p class="text-4xl font-bold md:pl-1"> $ <span id="demo"></span> </p><p class="py-2 px-2 text-gray-400 tracking-widest	">/month</p></div>
</div>
<!-- range slider -->
<div class="slidecontainer ">
  <input type="range" min="0" max="40" value="20" class="slider" id="myRange">
</div>
<script>
  var slider = document.getElementById("myRange");
  var output = document.getElementById("demo");
  output.innerHTML = slider.value;
  
  slider.oninput = function() {
    output.innerHTML = this.value;
  }
  </script>
<!-- range slider end -->



<div class="flex flex-row py-8 justify-center text-md sm:text-sm ">
  <div class="flex flex-row pr-5">
              <p class="text-gray-400 pr-5">Monthly Billing </p>
            <div class="tooglee-btn">
              <input type="checkbox" id="toogle-btn-1">  
              <label for="toogle-btn-1"></label>  
            </div>
              <p class="text-gray-400 pl-5 text-1xl sm:text-sm"> Yearly Billing</p> 
          </div>
          <div class="bg-orange-200 text-orange-700 font-bold rounded-full text-center px-3 mt-1 ">
            <p>25% discount</p>
        </div>
      </div>
    </div>

  <div class="flex   justify-center pt-6 ">
    <div class="text-left flex  flex-col w-2xl pr-16">
      <div class=" flex flex-row">
        <img  src="./images/icon-check.svg" class="relative w-4 h-4 mt-1" alt="Man looking at item at a store">
        <p class="px-1">Unlimited websites</p>
      </div>
      <div class=" flex flex-row">
        <img  src="./images/icon-check.svg" class="relative w-4 h-4 mt-1" alt="Man looking at item at a store">
        <p class="px-1">100% data ownership</p>
      </div>
      <div class=" flex flex-row">
        <img  src="./images/icon-check.svg" class="relative w-4 h-4 mt-1" alt="Man looking at item at a store">
        <p class="px-1">Email reports</p>
      </div>
    </div>
      <div class="ml-7">
          <button type="button" class="button mt-5 px-8 py-2.5 bg-gray-800 text-white font-medium text-xs leading-tight rounded-full shadow-md hover:bg-gray-400 hover:shadow-lg focus:bg-gray-900 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-900 active:shadow-lg transition duration-150 ease-in-out">Start my trial</button>
      </div>
  </div>
</div>

<!-- card end -->




<!-- footer -->
  <div class="attribution text-xs mt-20">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" class="pt-100">Suraj Chaudhary</a>.
  </div>
</div>
<script>
  const checkbox = 
  document.getElementById("checkbox");

  checkbox.addEventListener("change",()=>{
    //change the themeof website
    document.body.classList.toggle('dark');
  });
</script>
</div>
</body>
</html>
